        <section id="main_content">
            <h2>Simple Binary Encoding (SBE)</h2>
            <p>SBE is an OSI layer 6 presentation for encoding and decoding application messages in binary format for
                low-latency applications. The <a href="https://github.com/real-logic/simple-binary-encoding">SBE project</a>
                on GitHub is the reference implementation for the
                <a href="http://www.fixtradingcommunity.org/pg/file/fplpo/read/1196757/simple-binary-encoding-release-candidate-2">FIX SBE RC2</a>
                standard for encoding of financial messages.</p>
